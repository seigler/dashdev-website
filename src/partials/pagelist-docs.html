{{#if navsub}}
<ul class="pagelist">

    {{#each navsub}}
    <li>
        <a href="{{ path }}">
            <!-- <img src="{{ root }}{{ image }}" width="80" /> -->
            <img src="{{ image }}" />
            <!-- <h2>{{ title }}</h2> -->
            {{#if description}}
            <p>{{ description }}</p>
            {{/if}}
        </a>
    </li>
    {{/each}}

</ul>
{{/if}}
